<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="text-center">
        <h1>SignUp</h1>
      </div>
      <hr>
      <form (ngSubmit)="submitForm(signupForm.value)" #signupForm="ngForm">
        <div class="form-group">
          <label for="userName">User Name:</label>
          <input type="text" class="form-control" placeholder="UserName..." name="userName" ngModel required>
        </div>
        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="email" class="form-control" placeholder="Email..." name="email" ngModel required>
        </div>
        <div class="form-group">
          <label for="Password">Password:</label>
          <input type="password" class="form-control" placeholder="Password Name..." name="password" ngModel required>
        </div>
        <div class="form-group">
          <label for="Confirm Password">Password:</label>
          <input type="password" class="form-control" placeholder="Confirm Password Name..." name="confirmPassword"
                 ngModel required>
        </div>

        <button type="submit" class="btn btn-primary">SignUp</button>
        <button type="button" routerLink="/login" class="btn btn-default">Login</button>
      </form>
    </div>
  </div>

</div>
